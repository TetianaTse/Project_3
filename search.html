    <p>
        <label for="price"><strong>Вартість:</strong></label>
        <input type="number" id="price" name="price" placeholder="Від...">
        <input type="number" id="price_2" name="price_2" placeholder="До...">
        <select id="currency" aria-label="$" name="currency">
            <option value="usd" selected="selected">USD</option>
            <option value="eur">EUR</option>
            <option value="uan">UAN</option>
        </select>
    <p>
        <label for="year"><strong>Рік випуску:</strong></label>
        <input type="number" id="year"" name="year" placeholder="Від...">
        <input type="number" id="year_2" name="year_2" placeholder="До...">
    </p>

    <p><strong>Стан:</strong></p>
    <p>
        <label for="dtp">Участь у ДТП:</label>
        <select id="dtp" aria-label="Участь у ДТП" name="dtp">
            <option value="0" selected="selected">Не задано</option>
            <option value="yes">Так</option>
            <option value="no">Ні</option>

            <option value="0" selected="selected">Не задано</option>
            <option value="yes">Так</option>
            <option value="no">Ні</option>
        </select>
    </p>

    </p>
    <p>

    </p>
    <p>

    </p>
    <p>

    <p>

    </p>
    <p>
        <input type="checkbox" id="kpp_4" name="kpp_4">

    </p>
    <p>
        <input type="checkbox" id="kpp_5" name="kppl_5">

        <input type="checkbox" id="option-2" name="option-2"><label for="option-2">Адаптивний круїз</label>
