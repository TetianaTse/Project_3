<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
</head>
<body>

<h1>Форма реєстрації</h1>

<form action="https://fom.in.ua/echo" method="GET">

    <p><label for="name">Ваше ім'я:</label></p>
    <p><input type="text" id="name" name="name" placeholder="Ваше ім'я"></p>

    <p><label for="surname">Ваше призвище:</label></p>
    <p><input type="text" id="surname" name="surname" placeholder="Ваше призвище"></p>

    <p><label for="Email">Email:</label></p>
    <p><input type="text" id="Email" name="Email" placeholder="Введіть Ваш e-mail"></p>

    <p><label for="Password">Пароль:</label></p>
    <p><input type="password" id="Password" name="Password" placeholder="Введіть пароль"></p>

    <p><label for="Password_2">Повторити пароль:</label></p>
    <p><input type="password" id="Password_2" name="Password_2" placeholder="Повторіть пароль"></p>

    <p><input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">Я приймаю умови “Угоди про надання онлайн-сервісів”</label>
    </p>

    <button>Реєстрація</button>
</form>

</body>

</html>
